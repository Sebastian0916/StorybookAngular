<div
  class="drawer column nowrap mb-1 justify-content-between mat-elevation-z24"
  [ngClass]="posicionamientoDrawer"
>
  <div
    class="drawer__titulo row justify-content-between align-items-center px-3 py-2 gap-4"
  >
    <ng-container *ngTemplateOutlet="nombreEmpresa"></ng-container>
    <ng-container *ngTemplateOutlet="drawerEncabezado"></ng-container>
  </div>

  <div
    class="drawer__contenido nowrap column py-2 px-3 gap-4"
    (click)="mostrarAcciones()"
  >
    <ng-container *ngTemplateOutlet="drawerContenido"></ng-container>
  </div>

  <div
    class="drawer__acciones row mt-1 py-2 px-3 gap-4"
    [class.justify-content-end]="alignEnd"
    [ngClass]="estadoAcciones"
  >
    <ng-container
      class="drawer__acciones"
      *ngTemplateOutlet="drawerAcciones"
    ></ng-container>
  </div>
</div>
