<div class="mat-typography">
  <div
    class="column align-items-center justify-content-center nowrap gap-4 p-2"
    [style.height]="alturaContenedor"
  >
    <svg [style.width]="anchoIlustracion" [style.height]="alturaIlustracion">
      <use [attr.xlink:href]="retornarImagen" />
    </svg>
    <div class="column align-items-center gap-3">
      <h6 *ngIf="titulo">{{ titulo }}</h6>
      <p class="mat-body-1 color-text-secondary" *ngIf="contenido">
        {{ contenido }}
      </p>
    </div>
    <div class="d-flex justify-content-center align-items-center gap-4">
      <ng-container *ngTemplateOutlet="acciones"></ng-container>
    </div>
  </div>

  <ng-template #acciones>
    <button mat-button color="primary">AÃ±adir</button>
    <button mat-stroked-button color="primary">
      <mat-icon>add</mat-icon>
      Crear
    </button>
  </ng-template>
</div>
