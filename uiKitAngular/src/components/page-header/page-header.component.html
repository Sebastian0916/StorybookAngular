<div class="bg-white mat-elevation-z1 column col-12 nowrap gap-1 px-6 pt-2" [ngClass]="{'fixed':fixed,'pb-2':!footerSection}" >
    <div class="px-0 column gap-1">
        <div *ngIf="linksSection">
            <ng-container *ngTemplateOutlet="linksSection"></ng-container>
        </div>
        <div class="row justify-content-between align-items-center gap-1">
            <div *ngIf="titleSection">
                <ng-container *ngTemplateOutlet="titleSection"></ng-container>
            </div>
            <div *ngIf="actionsSection" class="row gap-1 justify-content-end align-items-center" [class.col]="!titleSection">
                <ng-container *ngTemplateOutlet="actionsSection"></ng-container>
            </div>
        </div>
    </div>
    <div *ngIf="footerSection">
        <ng-container *ngTemplateOutlet="footerSection"></ng-container>
    </div>   
</div>
